version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/flask-app/
hooks:
  ApplicationStop:
    - location: scripts/application_stop
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_app_dependencies
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/configure_app
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_app
      timeout: 300
      runas: root
