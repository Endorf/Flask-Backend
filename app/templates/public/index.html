{% extends "public/templates/public_template.html" %}

{% block title %} Main page {% endblock %}

{% block body %}

{% endblock %}


{% block main %}
<div class="container">

    <table>
        <tr>
            <th class="main-table-th">
                Data:
            </th>
            <td>
                <label class="main-table-text-content">{{data}} {{data_expiration}}</label>
            </td>
        </tr>
        <tr>
            <th class="main-table-th">Details:</th>
            <td>
                <label class="main-table-text-content">{{details}} ( {{time}} )</label>
            </td>
        </tr>

    </table>


    <div class="btn btn-sign-with-wrapper">
        <form action="/action1" method="POST">
            <button type="submit" class="btn btn-primary">Action 1</button>
        </form>
    </div>

    <div class="btn btn-sign-with-wrapper">
        <form action="/action2" method="POST">
            <button type="submit" class="btn btn-primary">Action 2</button>
        </form>
    </div>

    <form action="/logout" method="POST">
        <button type="submit" class="btn btn-danger">Exit</button>
    </form>


</div>

{% endblock %}
